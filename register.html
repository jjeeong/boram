    <script>
        function check_input() {
            var username = document.getElementById("id").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var usernameError = document.getElementById("usernameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");

            var isValid = true;

            if (username.length < 4) {
                usernameError.innerText = "ID는 최소 4자 이상이어야 합니다.";
                isValid = false;
                document.member.id.focus();
                return;
            } else {
                usernameError.innerText = "";
            }

            if (!email.includes("@")) {
                emailError.innerText = "올바른 이메일 주소를 입력하세요.";
                isValid = false;
                document.member.email.focus();
                return;
            } else {
                emailError.innerText = "";
            }
            if (password.length < 6) {
                passwordError.innerText = "비밀번호는 6자 이상이어야 합니다.";
                isValid = false;
                document.member.password.focus();
                return;
            } else {
                passwordError.innerText = "";
            }

            if(!document.member.id.value) {
                alert("아이디를 입력해 주세요.");
                document.member.id.focus();
                return;
            }
            if(!document.member.password.value) {
                alert("비밀번호를 입력해 주세요.");
                document.member.password.focus();
                return;
            }
            if(!document.member.pass_confirm.value) {
                alert("비밀번호 체크를 입력해 주세요.");
                document.member.pass_confirm.focus();
                return;
            }
            if(!document.member.email.value) {
                alert("이메일 주소를 입력해 주세요.");
                document.member.email.focus();
                return;
            }
            if(!document.member.name.value) {
                alert("이름을 입력해 주세요.");
                document.member.name.focus();
                return;
            }
            if(!document.member.birth.value) {
                alert("생년월일을 입력해 주세요.");
                document.member.birth.focus();
                return;
            }
            if(!document.member.tel.value) {
                alert("전화번호를 입력해 주세요.");
                document.member.tel.focus();
                return;
            }
            if(document.member.password.value != document.member.pass_confirm.value) {
                alert("비밀번호가 일치하지 않습니다. \n 다시 입력해 주세요.");
                document.member.password.focus();
                document.member.password.select();
                return;
            }
            document.member.submit();


            return isValid;
        }

        function check_id() {
            window.open("check_id.php?id=" + document.member.id.value,
            "IDcheck",
            "left=700, top=300, width=380, height=160, scrollbars=no, resizable=yes");
        }
    </script>
